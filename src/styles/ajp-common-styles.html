<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="ajp-common-styles">
	<template>
		<style>

			[hidden] {
				display: none !important;
			}

			footer {
				position: absolute;
				left: 0;
				right: 0;
				text-align: center;
				margin: 20px 20px 90px 20px;
				line-height: 24px;
			}

			footer > a {
				color: var(--app-secondary-color);
				text-decoration: none;
			}

			footer > a:hover {
				text-decoration: underline;
			}

			header {
				text-align: center;
			}

			h2 {
				font-weight: 600;
				margin: 19.95px 0 0 0;
				padding: 0 0 6px 0;
				-webkit-margin-after: 0px;
				-webkit-margin-before: 0.5em;
			}

			h4 {
				margin: 19.95px 0 0 0;
				padding: 0 0 6px 16px;
				-webkit-margin-after: 0px;
				-webkit-margin-before: 0.5em;
			}

			header > h1 {
				margin: 0 0 4px 0;
				font-size: 1.7em;
				font-weight: 500;
			}

			header > span {
				color: var(--app-secondary-color);
				font-size: 15px;
			}

			header > ajp-button[responsive] {
				margin-top: 20px;
			}

			.border-bottom {
				border-bottom: 1px solid #eee;
			}

			.center {
				display: table;
				margin: 0 auto;
			}

			.inline {
				display: inline;
			}

			.left {
				text-align: left;
			}

			.justify {
				text-align: justify;
			}

			paper-spinner {
				text-align: center;
				width: 25px;
				height: 25px;
				margin: 0 auto;
				display: block;
			}

			[bottom] {
				position: fixed;
				bottom: 16px;
			}

			[bottom-1] {
				bottom: 80px;
			}

			@media (max-width: 767px) {
				header > h1 {
					font-size: 1.5em;
				}

				[responsive] {
					/*@apply(--layout-fixed-bottom);*/
					position: fixed;
					right: 0;
					bottom: 0;
					left: 0;
					z-index: 1;
				}

				[responsive] > * {
					padding: 20px;
					width: 100%;
					height: 100%;
				}

				[responsive-1] {
					bottom: 64px;
				}

				[responsive-2] {
					bottom: 128px;
				}

				[responsive-left] {
					right: initial;
					width: 50%;
				}

				[responsive-right] {
					left: initial;
					width: 50%;
				}
			}

			@media (max-height: 500px) and (max-width: 767px) {

				[responsive] > * {
					padding: 5px;
					background: white;
				}

				[responsive-1] {
					bottom: 32px;
					background: white;
				}

				[responsive-2] {
					bottom: 64px;
					background: white;
				}
			}

			@media (min-width: 768px) {
				.flex-horizontal-with-ratios {
					@apply(--layout-horizontal);
				}
				.flexchild {
					@apply(--layout-flex);
				}
				.flex3child {
					@apply(--layout-flex-3);
				}
			}
		</style>
	</template>
</dom-module>
