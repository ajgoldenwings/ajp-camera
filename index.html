<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
	<title>AJP Camera</title>
	<meta name="theme-color" content="#fff">
	<link rel="manifest" href="/manifest.json?v=3">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="import" href="/src/ajp-app.html" async>

	<style>
		* {
			-webkit-touch-callout: none; /* iOS Safari */
			-webkit-user-select: none;   /* Chrome/Safari/Opera */
			-khtml-user-select: none;    /* Konqueror */
			-moz-user-select: none;      /* Firefox */
			-ms-user-select: none;       /* Internet Explorer/Edge */
			user-select: none;           /* Non-prefixed version, currently not supported by any browser */
		}

		body {
			margin: 0;
			font-family: 'Roboto', 'Noto', sans-serif;
			font-size: 15px;
			line-height: 1.5;
			/*min-height: 100vh;*/
		}

		/* styling for render while resources are loading */
		ajp-app[unresolved] {
			display: block;
			/*min-height: 101vh;*/
			line-height: 64px;
			text-align: center;
			color: #808080;
			padding: 0 16px;
			overflow: visible;
		}

		ajp-app[unresolved] .title {
			font-size: 27px;
			font-weight: 600;
			letter-spacing: 0.1em;
			color: #202020;
			text-decoration: none;
			display: inline-block;
			pointer-events: auto;
		}


		::-webkit-scrollbar-track
		{
			border: 0 solid transparent;
		}

		::-webkit-scrollbar
		{
			width: 4px;
			background-color: transparent;
		}

		::-webkit-scrollbar-thumb
		{
			background-color: #909090;
		}
	</style>

</head>
<body>
	<ajp-app unresolved>
		<div class="title">AJP Camera</div>
		<br>
		Loading...
	</ajp-app>

	<script>
		window.performance && performance.mark && performance.mark('index.html');

		Polymer = {lazyRegister: true, dom: 'shadow'};

		(function() {
			if ('registerElement' in document
					&& 'import' in document.createElement('link')
					&& 'content' in document.createElement('template')) {
				// platform is good!
			} else {
				// polyfill the platform!
				var e = document.createElement('script');
				e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
				document.body.appendChild(e);
			}
		})();
	</script>

</body>
</html>
